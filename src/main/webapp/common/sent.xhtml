<!DOCTYPE html>



<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sent</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </h:head>
    <h:body>
        <ui:composition template="../template/commonLayout.xhtml">

            <ui:define name="content">
                <h:form >
                    <p:dataTable id="cand" value="#{sentMessageBean.commonMessagelazy}" var="msg"  style="width: 90%;margin-bottom:20px" 
                                 emptyMessage="No Candidate found with given criteria" filteredValue="#{messageBean.commonMessageFiltered}" lazy="true" rows="5"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                 paginator="true"  rowsPerPageTemplate="5,10,15" 
                                 selection="#{sentMessageBean.selectedMessage}" selectionMode="single">
                        <p:ajax event="rowSelect" listener="#{sentMessageBean.onRowSelect}" /> 

                        <p:column headerText="اسم الراسل">
                            <p:outputLabel value="#{msg.senderUserId.userName}" />
                        </p:column>
                        <p:column headerText="نوع الراسل">
                            <p:outputLabel value="#{msg.senderUserId.userTypeId.name}" />
                        </p:column>
                        <p:column headerText="عنوان الرساله">
                            <p:outputLabel value="#{msg.subject}" />
                        </p:column>
                        <p:column headerText="التاريخ">
                            <p:outputLabel value="#{msg.sentDate}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
